<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>People List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
  </head>
  <body>
    <h1>People List</h1>
    <ul>
      {% for person in people %}
      <li>{{ person.username }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'add_person' %}">Add Person</a>
  </body>
</html>
